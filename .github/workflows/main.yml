name: IPFS Deployment via Pinata

on:
  push:
    branches:
      - main  # Set this to the branch you want to deploy from (e.g., 'master')

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Define permissions if your repository is private or needs token interaction
    permissions:
      contents: read
      
    steps:
      - name: 1. Checkout repository code
        uses: actions/checkout@v4

      # --- Step 2 (Optional but recommended): Install/Build Project ---
      # Uncomment and customize this section if you need to compile your code 
      # (e.g., for React, Vue, Svelte, etc.) before deployment.
      # - name: Setup Node.js (if required)
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install Dependencies
      #   run: npm install
      # - name: Build Static Site
      #   run: npm run build
      
      # --- Step 3: Setup Python and Dependencies ---
      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 3. Install Python Dependencies (requests)
        run: pip install requests
        
      # --- Step 4: Run Deployment Script ---
      - name: 4. Execute Pinata Deployment Script
        run: python pinata_deploy.py
        env:
          # The script reads these secrets from the environment
          PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
          PINATA_SECRET_API_KEY: ${{ secrets.PINATA_SECRET_API_KEY }}