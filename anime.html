<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TattooedTechy - Anime</title>
    <!-- Loads Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configures Tailwind for dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <!-- Loads the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dropdown.css">
    <!-- Loads icons (like for the mobile menu) -->
    <script type="module" src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* Sets the default font for the whole page */
        body {
            font-family: 'Inter', 'sans-serif';
            /* Background is set by inline style on the body tag */
            color: #d1d5db; /* Light gray text */
        }
        /* Style for the 'active' navigation link (Desktop) */
        nav a.active {
            color: #38bdf8; /* Bright blue */
        }
        /* Style for the 'active' navigation link (Mobile) */
        #mobile-menu a.active-mobile { color: #38bdf8; background-color: #1f2937; }

        /* Media query for foldable devices */
        @media (min-width: 600px) and (max-width: 1200px) and (min-aspect-ratio: 6/7) and (max-aspect-ratio: 7/6) {
            .max-w-7xl {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body class="antialiased bg-cover bg-center bg-fixed" style="background-image: url('images/banner1.jpg');">

    <div class="flex flex-col min-h-screen">
        <!-- HEADER -->
        <header id="header-placeholder" class="sticky top-0 z-10 shadow-lg"></header>

        <main class="flex-grow">
            <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                <div class="bg-gray-900/80 backdrop-blur-md rounded-2xl shadow-xl overflow-hidden">
                    
                    <div class="p-6 md:p-10 border-b border-gray-700/50">
                        <h1 class="text-4xl font-bold text-white">Anime Hub</h1>
                        <p class="text-lg text-gray-300 mt-1">My live watch lists and Anime reviews.</p>
                    </div>

                    <!-- 
                    =======================================================
                    FIXED CONTENT SECTION
                    =======================================================
                    -->
                    <div class="p-6 md:p-10">
                        
                        <!-- 1. Sub-page Navigation (FIXED: All links in one grid) -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                            <!-- Link to Currently Watching -->
                            <a href="anime-watching.html" class="block bg-gray-800/50 hover:bg-sky-800/30 p-8 rounded-2xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                                <div class="flex items-center space-x-6">
                                    <div class="flex-shrink-0 bg-sky-500 p-4 rounded-full">
                                        <ion-icon name="eye-outline" class="h-8 w-8 text-white"></ion-icon>
                                    </div>
                                    <div>
                                        <h2 class="text-2xl font-bold text-white">Currently Watching</h2>
                                        <p class="text-lg text-gray-300 mt-1">See my live list of shows I'm watching now.</p>
                                    </div>
                                </div>
                            </a>

                            <!-- Link to Completed -->
                            <a href="anime-completed.html" class="block bg-gray-800/50 hover:bg-sky-800/30 p-8 rounded-2xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                                <div class="flex items-center space-x-6">
                                    <div class="flex-shrink-0 bg-sky-500 p-4 rounded-full">
                                        <ion-icon name="checkmark-done-outline" class="h-8 w-8 text-white"></ion-icon>
                                    </div>
                                    <div>
                                        <h2 class="text-2xl font-bold text-white">Completed List</h2>
                                        <p class="text-lg text-gray-300 mt-1">My full history of completed anime.</p>
                                    </div>
                                </div>
                            </a>
                            
                            <!-- Link to Full Archive -->
                            <a href="anime-reviews.html" class="block bg-gray-800/50 hover:bg-sky-800/30 p-8 rounded-2xl shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                                <div class="flex items-center space-x-6">
                                    <div class="flex-shrink-0 bg-sky-500 p-4 rounded-full">
                                        <ion-icon name="archive-outline" class="h-8 w-8 text-white"></ion-icon>
                                    </div>
                                    <div>
                                        <h2 class="text-2xl font-bold text-white">Full Anime Review Archive</h2>
                                        <p class="text-lg text-gray-300 mt-1">All Anime Reviews</p>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- 2. Dynamic Content Feed (FIXED: Now inside the padded div) -->
                        <div class="prose prose-invert prose-lg max-w-none text-gray-300">
                            <h2 class="text-3xl font-bold text-white border-b border-gray-700/50 pb-2 mt-12 mb-8">Latest Anime Reviews</h2>

                            <div id="content-feed" class="not-prose grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                <!-- Loading state or content will be injected here -->
                            </div>
                        </div>
                    
                    </div> <!-- This closing div was the problem, it's now at the end -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer-placeholder" class="bg-gray-900/80 backdrop-blur-md border-t border-gray-700/50"></footer>
    </div>

    <!-- Component & Main Scripts -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script src="js/site-updater.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderContent('anime-review', 6);
        });
    </script>

</body>
</html>
