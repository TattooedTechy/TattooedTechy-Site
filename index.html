<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TattooedTechy - Home</title>
    <link rel="icon" type="image/jpeg" href="images/avatar.jpg">
    <!-- Loads Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configures Tailwind for dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <!-- Loads the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dropdown.css?v=%CACHE_VERSION%">
    <script type="module" src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.js"></script>
    <style>
        /* Sets the default font for the whole page */
        body {
            font-family: 'Inter', 'sans-serif';
            /* Background is set by inline style on the body tag */
            color: #d1d5db; /* Light gray text */
        }
        /* Style for the 'active' navigation link (Desktop) */
        nav a.active {
            color: #38bdf8; /* Bright blue */
        }
        /* Style for the 'active' navigation link (Mobile) */
        #mobile-menu a.active-mobile { color: #38bdf8; background-color: #1f2937; }

        /* Media query for very wide screens (e.g., unfolded foldable phones) */
        @media (min-width: 1280px) { /* Tailwind's '2xl' breakpoint is 1536px, 'xl' is 1280px */
            .max-w-7xl {
                max-width: 100%; /* Allow content to stretch full width */
            }
        }
    </style>
</head>
<body class="antialiased bg-cover bg-center bg-fixed" style="background-image: url('images/banner1.jpg');">

    <div class="flex flex-col min-h-screen">
        <!-- 
        *******************************************************
        * *
        * HEADER (Copied from your file) *
        * *
        *******************************************************
        -->
        <header id="header-placeholder" class="sticky top-0 z-10 shadow-lg"></header>

        <!-- Page Content -->
        <main class="flex-grow">
            <!-- This div provides the 'card' container for the content -->
            <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                
                <!-- NEW: Semi-transparent card background -->
                <div class="bg-gray-900/80 backdrop-blur-md rounded-2xl shadow-xl overflow-hidden">
                    
                    <!-- 
                    *******************************************************
                    * *
                    * PAGE TITLE SECTION (WITH DISCLAIMER) *
                    * *
                    *******************************************************
                    -->
                    <div class="p-6 md:p-10 border-b border-gray-700/50">
                        <h1 class="text-4xl font-bold text-white">
                            Welcome to the Hub
                        </h1>
                        <p class="text-lg text-gray-300 mt-1">Home for my interests in Tattoos, Anime, Tech, and more.</p>

                        <!-- Disclaimer Section -->
                        <div class="mt-4 pt-4 border-t border-gray-700/50">
                            <p class="text-base text-gray-400">
                                <strong>Disclaimer:</strong> I do not claim to be an expert. I am sharing my opinions and processes.
                            </p>
                            <p class="text-base text-gray-400 mt-1">
                                Some information may be outdated or inaccurate.
                            </p>
                        </div>
                        <!-- END Disclaimer Section -->
                        
                    </div>

                    <!-- Main Page Content -->
                    <div class="prose prose-invert prose-lg max-w-none text-gray-300 p-6 md:p-10">
                        
                        <h2 class="text-3xl font-bold text-white border-b border-gray-700/50 pb-2 mt-12 mb-8">Latest Entries From Hub Pages</h2>

                        <!-- 
                        =======================================================
                        DYNAMIC CONTENT FEED
                        This div will be filled by site-updater.js
                        =======================================================
                        -->
                        <div id="content-feed" class="not-prose grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            <!-- Loading state or content will be injected here -->
                        </div>
                        
                    </div>

                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer id="footer-placeholder" class="bg-gray-900/80 backdrop-blur-md border-t border-gray-700/50"></footer>
    </div>

    <!-- Component & Main Scripts -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <!-- 
    =======================================================
    DYNAMIC CONTENT SCRIPT
    =======================================================
    -->
    <script src="js/components.js?v=%CACHE_VERSION%"></script>
    <script src="js/main.js?v=%CACHE_VERSION%"></script>
    <script src="js/site-updater.js?v=%CACHE_VERSION%"></script>
    <script>
        // When the page loads, render the content
        document.addEventListener('DOMContentLoaded', () => {
            // 'all' = load all categories
            // 6 = limit to the 6 most recent posts
            renderContent('all', 6);
        });
    </script>

</body>
</html>
