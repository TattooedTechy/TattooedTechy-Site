<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TattooedTechy - All Home Improvement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dropdown.css">
    <script type="module" src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.js"></script>
    <style>
        body { font-family: 'Inter', 'sans-serif'; color: #d1d5db; }
        nav a.active { color: #38bdf8; }
        #mobile-menu a.active-mobile { color: #38bdf8; background-color: #1f2937; }

        /* Media query for foldable devices */
        @media (min-width: 600px) and (max-width: 1200px) and (min-aspect-ratio: 6/7) and (max-aspect-ratio: 7/6) {
            .max-w-7xl {
                max-width: 90vw;
            }
        }
    </style>
</head>
<body class="antialiased bg-cover bg-center bg-fixed" style="background-image: url('images/banner1.jpg');">

    <div class="flex flex-col min-h-screen">
        <!-- HEADER -->
        <header id="header-placeholder" class="sticky top-0 z-10 shadow-lg"></header>

        <!-- Page Content -->
        <main class="flex-grow">
            <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                <div class="bg-gray-900/80 backdrop-blur-md rounded-2xl shadow-xl overflow-hidden">
                    
                    <!-- Page Title -->
                    <div class="p-6 md:p-10 border-b border-gray-700/50">
                        <h1 class="text-4xl font-bold text-white">
                            Full Project Archive
                        </h1>
                        <p class="text-lg text-gray-300 mt-1">DIY projects, before-and-afters, and tips.</p>
                    </div>

                    <!-- Main Page Content -->
                    <div class="prose prose-invert prose-lg max-w-none text-gray-300 p-6 md:p-10">
                        
                        <h2 class="text-3xl font-bold text-white border-b border-gray-700/50 pb-2 mt-12 mb-8">All Projects</h2>
                        
                        <div id="content-feed" class="not-prose grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            <!-- Content will be injected here -->
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer-placeholder" class="bg-gray-900/80 backdrop-blur-md border-t border-gray-700/50"></footer>
    </div>

        <!-- Component & Main Scripts -->

        <script src="js/components.js"></script>

        <script src="js/main.js"></script>

        <script src="js/site-updater.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 'home' = load only the 'home' category
            // null = no limit, show all posts
            renderContent('home', null);
        });
    </script>

</body>
</html>
